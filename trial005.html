<!DOCTYPE html>
<html>

  <head>
    <style>
        body {
            margin: 0;
        }

        div {
            width: 350px;
            height: 200px;
        }

        .black-square {
            background-color: black;
            height: 100px;
            width: 100px;
            margin-left: 50px;
            margin-top: 50px;
            display: inline-block;
        }

        #red-rectangle {
            background-color: red;
        }

        #blue-rectangle {
            background-color: blue;
        }

    </style>
  </head>

  <body>
    <div id="red-rectangle">
        <div class="black-square"></div>
        <div class="black-square"></div>
    </div>
    <div id="blue-rectangle">
        <div class="black-square"></div>
        <div class="black-square"></div>
    </div>
  </body>

</html>
